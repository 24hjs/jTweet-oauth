<html>
<head>
    <title>Jquery twitter plugin</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.twitter.css">
</head>
<body>

    <h1>Jquery Twitter plugin</h1>

    <div class="layout-twitter-feed">
        <h3>Twitter feed</h3>
        <div id="tweets"></div>
    </div>


    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="../js/jTweet-oauth.js"></script>
    <script type="text/javascript">

        $.fn.jTweet.defaults.count = 15;

        var test = $.fn.jTweet.formatLinks('Whats up dude @joshmfrankel you #rock joshmfrankel@gmail.com go here btw http://www.google.com');

        console.log(test);

        $(document).ready(function(){

            $('#tweets').jTweet({
                screen_name: "joshmfrankel",
                show_profile: true
            });

        });
    </script>
</body>
</html>
